<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WTB Landong Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Logo.svg" alt="Health Hospital logo">
        </div>
        <nav class="nav-div">
            <ul class="nav-lists">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About us</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item"><a href="#">Pharmacy</a></li>
            </ul>
        </nav>
        <button class="btn login">Log in</button>
        <img src="img/mobile-menu-bar.svg" alt="menu bar" class="menu-bar">
    </header>

    <article class="mobile-modals">
        <div class="modals">
            <div class="modal-header">
                <img src="img/Logo.svg" alt="Health Hospital logo">
                <img src="img/close-menu.svg" alt="close menu" class="close-menu">
            </div>
            <nav>
                <ul class="mobile-nav-lists">
                    <li class="mobile-nav-item"><a href="#">Home</a></li>
                    <li class="mobile-nav-item"><a href="#">About us</a></li>
                    <li class="mobile-nav-item"><a href="#">Services</a></li>
                    <li class="mobile-nav-item"><a href="#">Pharmacy</a></li>
                </ul>
            </nav>
            <button class="btn login">Log in</button>
        </div>
    </article>
    <script src="js/script.js"></script>
</body>

</html>
